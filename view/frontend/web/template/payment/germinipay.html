<style>
  table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
  }

  td,
  th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
  }

  tr:nth-child(even) {
    background-color: #dddddd;
  }
</style>

<div
  class="payment-method"
  data-bind="css: {'_active': (getCode() == isChecked())}"
>
  <div class="payment-method-title field choice">
    <input
      type="radio"
      name="payment[method]"
      class="radio"
      data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"
    />
    <label data-bind="attr: {'for': getCode()}" class="label">
      <span data-bind="text: getTitle()"> </span>
    </label>
  </div>
  <div class="payment-method-content">
    <form
      class="form"
      data-bind="attr: {'id': getCode() + '-form'}"
      data-mage-init='{"validation":{}}'
      id="Vexpro_GerminiPay-form"
    >
      <fieldset
        data-bind="attr: {class: 'fieldset payment items ccard ' + getCode(), id: 'payment_form_' + getCode()}"
      >
        <!-- <table>
          <tr>
            <th>Meu saldo</th>
            <th>Valor do produto</th>
            <th>Saldo atualizado</th>
          </tr>
          <tr>
            <td><span data-bind="text: saldoCliente"></td>
            <td><span data-bind="text: myTotal"></td>
            <td><span data-bind="text: saldoAtualizado"></td>
          </tr>
        </table>-->

        <div data-bind='mageInit: {"hello":{}}'></div>
      </fieldset>
    </form>
    <div class="actions-toolbar">
      <div class="primary">
        <button
          data-role="review-save"
          type="submit"
          data-bind="
                           attr: {title: $t('Place Order')},
                           enable: (getCode() == isChecked()),
                           click: placeOrder,
                           "
          class="action primary checkout"
          disabled
        >
          <span data-bind="i18n: 'Place Order'"> </span>
        </button>
      </div>
    </div>
  </div>
</div>
